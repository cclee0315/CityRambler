<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8eca0a48b9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>城市漫遊 City Rumbler｜聯絡我們</title>
</head>
<body>
    <!-- 導覽列 -->
    <header class="topBar">
        <div class="logoHor">
            <a href="index.html">
                <img src="img/logoHor.svg" alt="logo">
            </a>
        </div>
        <div class="weather">
            <div class="weather_icon"><i class="fa-solid fa-cloud"></i></div>
            <div class="weather_degree">22°C</div>
        </div>
        <div class="menu">
            <input type="checkbox" id="showMenu"></input>
            <label for="showMenu" class="menu_button">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="hiddenMenu">
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="logoSqr">
                    <a href="index.html">
                        <img src="img/logoSqr.png" alt="首頁">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="routes.html">路線</a>
                        </li>
                        <li>
                            <a href="spots.html">探索點</a>
                        </li>
                        <li>
                            <a href="activities.html">活動</a>
                        </li>
                        <li>
                            <a href="contact.html">聯絡我們</a>
                        </li>
                    </ul>
                </nav>
                <div class="SNS">
                    <div class="facebook">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <div class="instagram">
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                    <div class="twitter">
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </div>               
        </div>
    </header>

    <main>
        <!-- 引言 -->
        <section class="intro">
            <h1>聯絡我們</h1>
            <div class="mainPic"><img src="img/mainPic_contact.png" alt="messy man"></div>
            <p class="intro">
               -<br>
               有任何問題與意見<br>
               歡迎於底下與我們聯繫
            </p>
            <!-- <div class="downArrowWide">
               <img src="img/downArrowWide.svg" alt="go down">
            </div> -->
        </section>

        <!-- 表單 -->
        <form action="">
            <div class="nameWrap">
                <div class="lastNameWrap">
                    <label for="lastName">姓氏</label>
                    <input type="text" name="lastName" id="lastName" placeholder="請輸入您的姓氏">
                </div>
                <div class="firstNameWrap">
                    <label for="firstName">名字*</label>
                    <input type="text" name="firstName" id="firstName" placeholder="請輸入您的名字" required>
                </div>
            </div>
            <div class="emailWrap">
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="請輸入您的 Email" required>
            </div>
            <div class="subjectWrap">
                <label for="subject">主旨*</label>
                <input type="text" name="subject" id="subject" placeholder="請輸入您的內容主旨" required>
            </div>
            <div class="feedbackWrap">
                <label for="feedback">聯繫內容*</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="請輸入您想和我們聯繫的內容" required></textarea>
            </div>
            <button type="submit"><img src="img/btnGo.svg" alt=""></button>
        </form>

   </main>

    <!-- 頁尾 -->
    <footer>
        <section class="subscribe">
            <div class="logo"><img src="img/logoSqrBGC.svg" alt=""></div>
            <h2>電子報訂閱</h2>
            <p>加入漫遊者行列，隨時掌握最新漫遊路線資訊</p>
            <div class="emailInput">
                <input type="email" name="" id="" placeholder="請輸入您的 Email">
                <a href="#" class="sendBtm"><img src="img/btnGo_Dark.png" alt=""></a>
            </div>
        </section>
        <section class="nav">
            <div class="menu">
                <ul>
                    <li><a href="routes.html">路線</a></li>
                    <li><a href="spots.html">探索點</a></li>
                    <li><a href="activities.html">活動</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
            <div class="SNS">
                <div class="facebook">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div class="instagram">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="twitter">
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </section>
        <section class="copyright">
            <p>
                本網站為緯育TibaMe前端工程師班第##期學員專題作品，本平台僅供學習、展示之用。
            </p>
        </section>
    </footer>
</body>
</html>
